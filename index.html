<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BluemAI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik+Glitch&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/01990c0840.js"
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
  </head>
  <body>
    <div class="chatbot-container">
      <h1 class="chatbot-name rubik-glitch-regular">GLITCHBOT</h1>
      <div class="chat-container">
        <div class="prompts-container">
          <!-- <div class="chat-prompt" id = "prompt-1"><p>Create a dog.</p></div>
          <div class="chat-prompt" id = "prompt-2"><p>Create a dog.</p></div>
          <div class="chat-prompt" id = "prompt-3"><p>Create a dog.</p></div>
          <div class="chat-prompt" id = "prompt-4"><p>Create a dog.</p></div> -->
          <p class="chat-prompt skeleton" id="prompt-1"></p>
          <p class="chat-prompt skeleton" id="prompt-2"></p>
          <p class="chat-prompt skeleton" id="prompt-3"></p>
          <p class="chat-prompt skeleton" id="prompt-4"></p>
        </div>
      </div>
      <div class="typing-container">
        <input
          id="chat-input"
          placeholder="I'll keep on living no matter what, so that I can answer all your questions..."
          required
        />
        <span id="send-btn"><i class="fa-solid fa-paper-plane"></i></span>
      </div>
    </div>
    <script type="module" src="mainModule.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
